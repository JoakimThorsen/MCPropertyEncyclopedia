<body>

<div class="text-center">
    <h1 class="text-center" style="font-size: 40px;">Minecraft Block Property Encyclopedia</h1>
    <h4>Actively being made by @JoaBro#6761, info is accurate as of <span title="No, info on older versions probably won't be added, sorry" style="text-decoration: underline; cursor: help;"></span>1.17.1.</span><br>This is an open source project: Check out the <a href="https://github.com/JoakimThorsen/MCPropertyEncyclopedia">Github Page</a>.<br>Any suggestions and/or pull requests are of course welcome</h4>
    <div class="btn-group">
        <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
            Property Selection <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" id="selection">
            
        </ul>
    </div>

    <div class="reset-buttons">
        <button class="btn" type="button" onclick="selection_arr = []; update_window_history();display_selection(); display_headers_and_table();">Reset selection</button>
        <button class="btn" type="button" onclick="sort_arr = []; update_window_history(); display_headers_and_table();">Reset sorting</button>
        <button class="btn" type="button" onclick="filter_obj = {}; update_window_history(); display_headers_and_table();">Reset filters</button>
    </div>
    <div class="results">
        <table class="table table-bordered table-hover text-left" id="output_table">
            <thead>
                <tr></tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>
</div>
